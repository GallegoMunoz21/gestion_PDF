<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Documento</title>

    <!-- Agregar esta sección en tu agregar_documento.html -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- Agregar esta sección en tu agregar_documento.html -->
    <h2>Agregar Documento</h2>
    <form method="post" action="{% url 'agregar_documento' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <a href="{% url 'lista_documentos' %}" class="btn btn-secondary">Volver a la lista de documentos</a>

</body>
</html>
