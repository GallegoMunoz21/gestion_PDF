<!-- documentos/templates/documentos/lista_documentos.html -->

{% block content %}
    <h1>Lista de Documentos</h1>
    <ul>
    {% for documento in documentos %}
        <li>
            {{ documento.titulo }} - {{ documento.remitente }}
            {% if documento.aprobado %}
                <span style="color: green;">Aprobado</span>
            {% else %}
                <span style="color: red;">No Aprobado</span>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
    <a href="{% url 'agregar_documento' %}">Agregar Documento</a>
{% endblock %}
