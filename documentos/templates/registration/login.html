<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">

    <div class="mt-5">
        <h2 class="display-4">Iniciar Sesión</h2>
        <form method="post" action="{% url 'account_login' %}" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <p><a href="{% url 'account_reset_password' %}" class="text-decoration-none">¿Olvidaste tu contraseña?</a></p>
        <p><a href="{% url 'account_signup' %}" class="text-decoration-none">¿No tienes una cuenta? Regístrate aquí</a></p>
    </div>

    <!-- Scripts de Bootstrap y otros scripts... -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
